<div id="id_results">Please wait</div>


<script type="text/javascript">

    tests = [

        new YAHOO.tool.TestCase({

            name: "testConsoleView",

            setUp: function() {
                this.mockControl = new MockControl();
                this.consoleDiv = this.mockControl.createMock({
                    html: function() {}
                });
                this.consoleView = new Dirigible.ConsoleView(this.consoleDiv);
            },

            testUpdateMetaDataWithNoTextShouldClear: function () {
                this.consoleDiv.expects().html('');
                this.consoleView.updateMetaData({});
                this.mockControl.verify();
            },

            testUpdateMetaDataWithTextShouldShowText: function () {
                this.consoleDiv.expects().html('some testy text');
                this.consoleView.updateMetaData({'console_text': 'some testy text'});
                this.mockControl.verify();
            }
        })

    ];
</script>
