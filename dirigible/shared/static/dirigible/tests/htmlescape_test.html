<script type="text/javascript">

    tests = [

        new YAHOO.tool.TestCase({

            name: "testEscape",

            testEscape: function () {

                YAHOO.util.Assert.areSame('&lt;', htmlescape('<') );
                YAHOO.util.Assert.areSame('&gt;', htmlescape('>') );
                YAHOO.util.Assert.areSame('&amp;', htmlescape('&') );
                YAHOO.util.Assert.areSame('&quot;', htmlescape('"') );
                YAHOO.util.Assert.areSame('&#39;', htmlescape("'") );

                YAHOO.util.Assert.areSame(
                    'fish &amp; chips &gt; &quot;spam&quot; &lt; &#39;this parrot&#39;',
                    htmlescape('fish & chips > "spam" < \'this parrot\'')
                );
            }

        })

    ];
</script>
